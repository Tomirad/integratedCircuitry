[entity-description]
compact-combinator=Place a blueprint inside with a 10x10 setup of circuitry. The blueprint must contain 4 compact combinator io ports on each edge to connect the input/output to this entity.
compact-combinator-io=IO port where you connect your cables. The signal on these cables go directly into the blueprints io ports. Use them for input/output as you want